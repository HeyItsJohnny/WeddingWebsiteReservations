<ion-content padding class="background">
  <div class="detailsLocation">
    <h3>Please Enter RSVP Code</h3>
    <ion-list lines="full">
      <ion-item>
        <ion-input required type="text" [(ngModel)]="findRsvp.RSVPCode" placeholder='enter RSVP code here'></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="findRSVPRecord()">Find RSVP</ion-button>
    </ion-list>
  </div>
</ion-content>
