<ion-content padding class="background">
  <div class="detailsLocation">
    <h2>Please enter in all guest names.</h2>
    <ion-list lines="full">
      <ion-item *ngFor="let item of rsvpGuests">
        <ion-label stacked class="bold-label">{{ item.Name }}:</ion-label>
        <ion-input id="{{item.id}}" required type="text"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="full" (click)="submitDietRestrictions()">Submit</ion-button>
  </div>
</ion-content>
